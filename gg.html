<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Sticky Table Example</title>
  <style>
    body {
      background: #f3f3f3;
    }
    .table-container {
      max-width: 700px;
      max-height: 400px;
      overflow: auto;
      margin: 40px auto;
      border-radius: 12px;
      box-shadow: 0 0 10px #bbb;
      background: #f3f3f3;
      padding: 30px;
    }
    table {
      border-collapse: collapse;
      min-width: 600px;
      width: 100%;
    }
    th, td {
      border: 1px solid #dddddd;
      padding: 12px 16px;
    }
    thead th {
      position: sticky;
      top: 0;
      background: #b5dde5;
      z-index: 2;
      text-align: center;
    }
    /* "Залипання" першого стовпця і його header */
    th:first-child, td:first-child {
      position: sticky;
      left: 0;
      background: #b5dde5;
      z-index: 3;
      font-weight: bold;
      text-align: left;
      min-width: 100px;
    }
    thead th:first-child {
      z-index: 4;
    }
    /* Чергування рядків */
    tbody tr:nth-child(even) td {
      background: #f6f6f6;
    }
    tbody tr:nth-child(odd) td {
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Line</th>
          <th>Header 1</th>
          <th>Header 2</th>
          <th>Header 3</th>
          <th>Header 4</th>
          <th>Header 5</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Line 1</td><td>23</td><td>123</td><td>43</td><td>12</td><td>76</td></tr>
        <tr><td>Line 2</td><td>23</td><td>123</td><td>43</td><td>12</td><td>76</td></tr>
        <tr><td>Line 2</td><td>34</td><td>63</td><td>25</td><td>7</td><td>23</td></tr>
        <tr><td>Line 3</td><td>23</td><td>23</td><td>23</td><td>23</td><td>23</td></tr>
        <tr><td>Line 4</td><td>23</td><td>23</td><td>23</td><td>23</td><td>23</td></tr>
        <tr><td>Line 5</td><td>23</td><td>23</td><td>23</td><td>23</td><td>23</td></tr>
        <tr><td>Line 6</td><td>23</td><td>23</td><td>23</td><td>23</td><td>23</td></tr>
        <tr><td>Line 1</td><td>23</td><td>23</td><td>23</td><td>23</td><td>23</td></tr>
        <tr><td>Line 7</td><td>23</td><td>23</td><td>23</td><td>23</td><td>23</td></tr>
        <tr><td>Line 8</td><td>23</td><td>23</td><td>23</td><td>23</td><td>23</td></tr>
      </tbody>
    </table>
  </div>
</body>
</html>
